<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√© Vui S√°ng T·∫°o - T·ªïng H·ª£p</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        /* --- PH·∫¶N 1: CSS CHUNG --- */
        :root {
            --bg-color: #FFC0CB;
            --primary-color: #ff6f91;
            --board-width: 90vw;
            --board-height: 65vh;
            --shape-size: 80px;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Patrick Hand', cursive;
            background-color: var(--bg-color); 
            background-image: url('nen.jpg'); /* ƒê·∫£m b·∫£o b·∫°n c√≥ file nen.jpg */
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; user-select: none;
        }

        .container {
            width: 100%; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
        }

        .hidden { display: none !important; }

        /* --- PH·∫¶N 2: GIAO DI·ªÜN MENU (M√†n h√¨nh ch√≠nh) --- */
        #menu-screen {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            padding: 40px; border-radius: 30px;
            border: 4px solid #fff;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: popIn 0.5s ease;
        }

        .menu-title {
            font-size: 3rem; color: #d63031;
            margin-bottom: 10px; text-shadow: 2px 2px #fff;
        }

        .author {
            font-size: 1.5rem; color: #333; margin-bottom: 30px;
            background: #fff; display: inline-block; padding: 5px 20px;
            border-radius: 20px; font-weight: bold;
        }

        .btn-group { display: flex; gap: 20px; justify-content: center; }

        .menu-btn {
            width: 180px; height: 180px;
            border-radius: 20px; border: 4px solid #fff;
            font-size: 1.5rem; font-family: inherit; font-weight: bold;
            cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-game1 { background: #ffeaa7; color: #d35400; }
        .btn-game2 { background: #74b9ff; color: #0984e3; }

        .menu-btn:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 15px 20px rgba(0,0,0,0.2); }
        .icon { font-size: 3.5rem; margin-bottom: 10px; }

        /* --- PH·∫¶N 3: GIAO DI·ªÜN GAME (B√†n c·ªù) --- */
        #game-screen {
            width: 100%; display: flex; flex-direction: column; align-items: center;
        }

        .game-header { text-align: center; margin-bottom: 5px; }
        .game-title { font-size: 2rem; color: #fff; text-shadow: 2px 2px var(--primary-color); margin: 0; }

        #game-board {
            position: relative; width: var(--board-width); height: var(--board-height);
            margin: 10px auto;
        }

        /* Style c√°c h√¨nh kh·ªëi */
        .shape {
            position: absolute; width: var(--shape-size); height: var(--shape-size);
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.3s ease;
        }
        .shape-bg { width: 100%; height: 100%; transition: opacity 0.3s; }
        
        /* M√†u n·ªÅn cho c√°c lo·∫°i h√¨nh (khi ch∆∞a hi·ªán ·∫£nh th·∫≠t) */
        .type-circle .shape-bg { background-color: #ff4757; border-radius: 50%; }
        .type-square .shape-bg { background-color: #1e90ff; border-radius: 12px; }
        .type-rectangle { width: 100px; } 
        .type-rectangle .shape-bg { background-color: #9b59b6; border-radius: 8px; }
        .type-cylinder .shape-bg { background-image: url('khoitru.png'); background-size: contain; transform: scale(0.9); background-repeat: no-repeat; background-position: center;}

        .shape-img-3d {
            position: absolute; width: 120%; height: 120%;
            object-fit: contain; opacity: 0; transform: scale(0.5);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2;
        }

        .shape.active { z-index: 100; }
        .shape.active .shape-bg { opacity: 0; } 
        .shape.active .shape-img-3d {
            opacity: 1; transform: scale(1.8);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1));
        }

        /* Nh√¢n v·∫≠t */
        #character {
            position: absolute; width: 80px; height: 100px;
            background-image: url('begai.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            z-index: 50; transition: top 0.3s linear, left 0.3s linear;
            pointer-events: none; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }
        .jumping { animation: jump 0.3s infinite alternate ease-in-out; }
        @keyframes jump { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        /* N√∫t ƒëi·ªÅu khi·ªÉn */
        .controls { margin-top: 10px; display: flex; gap: 15px; }
        button {
            background-color: #fff; border: 3px solid #fff; padding: 10px 25px;
            font-size: 1.2rem; font-family: inherit; color: var(--primary-color);
            border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer; transition: 0.2s; font-weight: bold;
        }
        button:hover { transform: scale(1.05); }
        .btn-home { background-color: #ff7675; color: white; border-color: #ff7675; }

        #music-btn {
            position: absolute; top: 10px; right: 10px; width: 50px; height: 50px;
            background: rgba(255,255,255,0.9); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            z-index: 1000; font-size: 24px; border: 2px solid var(--primary-color);
        }

        @media (max-width: 650px) {
            .container { transform: scale(0.9); }
            .btn-group { flex-direction: column; }
            .menu-btn { width: 100%; height: 120px; flex-direction: row; gap: 20px; }
            .icon { margin-bottom: 0; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>
    <div id="music-btn" onclick="toggleMusic()">üîá</div>

    <div class="container">
        
        <div id="menu-screen">
            <h1 class="menu-title">üåü B√© Vui H·ªçc To√°n üåü</h1>
            <div class="author">GV: Tr·∫ßn H·ªìng Loan</div>
            <div class="btn-group">
                <div class="menu-btn btn-game1" onclick="selectGame(1)">
                    <div class="icon">üé≤</div>
                    <div>
                        <div>Tr√≤ ch∆°i 1</div>
                        <small>H√¨nh kh·ªëi c∆° b·∫£n</small>
                    </div>
                </div>
                <div class="menu-btn btn-game2" onclick="selectGame(2)">
                    <div class="icon">üß©</div>
                    <div>
                        <div>Tr√≤ ch∆°i 2</div>
                        <small>Th·ª≠ th√°ch t∆∞ duy</small>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="game-header">
                <h2 id="current-game-title" class="game-title">T√™n Tr√≤ Ch∆°i</h2>
            </div>

            <div id="game-board"></div>

            <div class="controls">
                <button id="btn-start" onclick="startGame()">B·∫Øt ƒë·∫ßu ‚ñ∂</button>
                <button id="btn-reset" onclick="resetGame()" class="hidden">Ch∆°i l·∫°i ‚Ü∫</button>
                <button class="btn-home" onclick="backToMenu()">üè† V·ªÅ Menu</button>
            </div>
        </div>

    </div>

    <script>
        // --- C·∫§U H√åNH D·ªÆ LI·ªÜU 2 GAME ·ªû ƒê√ÇY ---
        
        // D·ªØ li·ªáu Game 1 (L·∫•y t·ª´ luot2.html c≈©)
        const game1Data = [
            { type: 'type-circle',    img: 'khoitron.png',    sound: 'clap.mp3' },      
            { type: 'type-square',    img: 'khoivuong.png',   sound: 'clap.mp3' },     
            { type: 'type-cylinder',  img: 'khoitru.png',     sound: 'clap.mp3' },        
            { type: 'type-rectangle', img: 'khoichunhat.png', sound: 'clap.mp3' } 
        ];

        // D·ªØ li·ªáu Game 2 (L·∫•y t·ª´ index1.html c≈© - C√≥ th·ªÉ thay ƒë·ªïi ·∫£nh/nh·∫°c kh√°c)
        const game2Data = [
            { type: 'type-circle',    img: 'bong.jpg',       sound: 'khoicau.wav' },      
            { type: 'type-square',    img: 'rubik.jpg',      sound: 'khoivuong.wav' },     
            { type: 'type-cylinder',  img: 'suagau.jpg',     sound: 'khoitru.wav' },        
            { type: 'type-rectangle', img: 'hopsua.png',     sound: 'khoichunhat.wav' } 
        ];

        // --- BI·∫æN TO√ÄN C·ª§C ---
        let currentShapesConfig = []; // Ch·ª©a d·ªØ li·ªáu game ƒëang ch·ªçn
        let soundLibrary = {};
        let character;
        let shapeElements = []; 
        let currentIndex = 0;   
        let isPlaying = false;
        
        const board = document.getElementById('game-board');
        const startBtn = document.getElementById('btn-start');
        const resetBtn = document.getElementById('btn-reset');
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameTitleLabel = document.getElementById('current-game-title');
        const musicPlayer = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');

        const COLS = 4; ROWS = 3; SHAPE_W = 100; SHAPE_H = 130;

        // --- H√ÄM X·ª¨ L√ù CHUY·ªÇN M√ÄN H√åNH ---

        function selectGame(gameId) {
            // 1. Ch·ªçn d·ªØ li·ªáu d·ª±a tr√™n gameId
            let baseData = [];
            if (gameId === 1) {
                baseData = game1Data;
                gameTitleLabel.innerText = "üé≤ Tr√≤ Ch∆°i H√¨nh Kh·ªëi üé≤";
            } else {
                baseData = game2Data;
                gameTitleLabel.innerText = "üß© Th·ª≠ Th√°ch Tr√≠ Nh·ªõ üß©";
            }

            // 2. Nh√¢n b·∫£n d·ªØ li·ªáu l√™n ƒë·ªÉ ƒë·ªß √¥ (3 l·∫ßn)
            currentShapesConfig = [...baseData, ...baseData, ...baseData];

            // 3. N·∫°p √¢m thanh cho game ƒë√≥
            soundLibrary = {};
            baseData.forEach(item => {
                if(item.sound) soundLibrary[item.sound] = new Audio(item.sound);
            });

            // 4. Chuy·ªÉn giao di·ªán
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            // 5. Kh·ªüi t·∫°o b√†n c·ªù
            initGame();
        }

        function backToMenu() {
            isPlaying = false;
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            resetBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
            
            // D·ª´ng nh·∫°c n·ªÅn game n·∫øu c·∫ßn
            // musicPlayer.pause(); 
        }

        // --- LOGIC GAME (D√ôNG CHUNG) ---

        function initGame() {
            board.innerHTML = ''; 
            shapeElements = [];
            const boardRect = board.getBoundingClientRect();
            const colStep = boardRect.width / COLS; 
            const rowStep = boardRect.height / ROWS;

            currentShapesConfig.forEach((config, index) => {
                const colIndex = index % COLS;            
                const rowIndex = Math.floor(index / COLS); 
                const x = (colIndex * colStep) + (colStep / 2) - (SHAPE_W / 2);
                const y = (rowIndex * rowStep) + (rowStep / 2) - (SHAPE_H / 2);

                const shapeEl = document.createElement('div');
                shapeEl.className = `shape ${config.type}`;
                shapeEl.style.left = `${x}px`;
                shapeEl.style.top = `${y}px`;
                
                // D√πng ·∫£nh m·∫∑c ƒë·ªãnh n·∫øu kh√¥ng c√≥ ·∫£nh ri√™ng
                shapeEl.innerHTML = `
                    <div class="shape-bg"></div>
                    <img src="${config.img}" class="shape-img-3d" alt="Hinh" onerror="this.style.display='none'">
                `;

                board.appendChild(shapeEl);
                shapeElements.push({ element: shapeEl, x: x, y: y, soundFile: config.sound });
            });

            character = document.createElement('div');
            character.id = 'character';
            board.appendChild(character);
            moveCharacterTo(0, false);
        }

        function moveCharacterTo(index, animate = true) {
            if (!shapeElements[index]) return;
            const target = shapeElements[index];
            character.style.left = (target.x) + 'px'; 
            character.style.top = (target.y - 70) + 'px'; 
            if (animate) character.classList.add('jumping');
            else character.classList.remove('jumping');
        }

        function startGame() {
            if (isPlaying) return;
            tryPlayBackgroundMusic();
            isPlaying = true;
            startBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            document.querySelectorAll('.shape').forEach(el => el.classList.remove('active'));

            const randomStop = Math.floor(Math.random() * currentShapesConfig.length); 
            const totalSteps = currentShapesConfig.length + randomStop; // Ch·∫°y √≠t nh·∫•t 1 v√≤ng
            let currentStep = 0;
            
            function jumpLoop() {
                if (currentStep < totalSteps) {
                    currentIndex = (currentIndex + 1) % currentShapesConfig.length;
                    moveCharacterTo(currentIndex, true);
                    currentStep++;
                    setTimeout(jumpLoop, 500); // T·ªëc ƒë·ªô nh·∫£y
                } else {
                    endGame();
                }
            }
            jumpLoop();
        }

        function endGame() {
            isPlaying = false;
            character.classList.remove('jumping'); 
            const currentItem = shapeElements[currentIndex];
            currentItem.element.classList.add('active');
            playSoundResult(currentItem.soundFile);
            setTimeout(() => { resetBtn.classList.remove('hidden'); }, 1500);
        }

        function playSoundResult(fileName) {
            const sound = soundLibrary[fileName];
            if (sound) {
                sound.currentTime = 0; 
                sound.play().catch(e => console.log("Audio Error", e));
            }
        }

        function resetGame() {
            resetBtn.classList.add('hidden');
            document.querySelectorAll('.shape').forEach(el => el.classList.remove('active'));
            setTimeout(() => startGame(), 300);
        }

        // --- NH·∫†C N·ªÄN & S·ª∞ KI·ªÜN ---

        function toggleMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play();
                musicBtn.textContent = "üîä";
            } else {
                musicPlayer.pause();
                musicBtn.textContent = "üîá";
            }
        }

        function tryPlayBackgroundMusic() {
            if (musicPlayer.paused) {
                musicPlayer.play().then(() => musicBtn.textContent = "üîä").catch(()=>{});
            }
        }

        window.addEventListener('resize', () => {
             if (!menuScreen.classList.contains('hidden')) return; // Kh√¥ng reset n·∫øu ƒëang ·ªü menu
             isPlaying = false;
             startBtn.classList.remove('hidden');
             resetBtn.classList.add('hidden');
             initGame();
        });

    </script>
</body>
</html>
